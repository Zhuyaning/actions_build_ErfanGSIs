env:
  ROM_URL: https://116-142-255-137.pd1.cjjd19.com:30443/download-cdn.cjjd19.com/123-227/25a041b6/1812658079-0/25a041b600961b5f56a7ff33045900e3/c-m43?v=5&t=1720519623&s=17205196238478d341a65fb9644cc9ee4d3709da26&r=9UXSQ1&bzc=1&bzs=1832520398&filename=Mi9_OS1.0.9.0.UFACNXM_XTurbo_25a041b6_14.0.zip&x-mf-biz-cid=e0fbd94c-a4d5-4660-8deb-91dff21e04f4-6eaa77&auto_redirect=0&ndcp=1&cache_type=1&xmfcid=20387dc5-1d2d-403a-980b-f6fe6caed605-0-abf611255
  ROM_NAME: MIUI
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd  $GITHUB_WORKSPACE/ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
